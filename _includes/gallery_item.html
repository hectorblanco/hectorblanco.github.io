<div class="gallery-item all {{ include.filter }}">
	<a href="/assets/img/gallery/{{ include.src }}" target="_blank">
		<img data-original="/assets/img/gallery/mini/{{ include.src }}" width="300" height="300" class="lazy thumbnail" alt="{{ include.title }}" data-caption="{{ include.caption }}">
		<div class="caption"><span class="title">{{ include.title }}</span> <span class="body">{{ include.caption }}</span></div>
	</a>
</div>
